        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
        }
        
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .content {
            text-align: center;
            max-width: 600px;
            z-index: 1;
            position: relative;
        }
        
        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.2s ease-out;
        }
        
        p {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 3.5rem;
            color: #ccc;
            animation: fadeIn 1.8s ease-out;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2.8rem;
            margin-top: 0.2rem;
        }
        
        .social-icons a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            color: #fff;
            text-decoration: none;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #fff;
        }
        
        .social-icons a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .social-icons a:hover::after {
            transform: scale(1.2);
        }
        
        .icon {
            font-size: 1.8rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .social-icons {
                gap: 2rem;
            }
            
            .social-icons a {
                width: 46px;
                height: 46px;
            }
            
            .icon {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
                margin-bottom: 2.5rem;
            }
            
            .social-icons {
                gap: 1.8rem;
            }
            
            .social-icons a {
                width: 42px;
                height: 42px;
            }
            
            .icon {
                font-size: 1.4rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle(container);
            }
            
            function createParticle(container) {
                const size = Math.random() * 4 + 1;
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                
                const keyframes = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); opacity: ${Math.random() * 0.5 + 0.2}; }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg); opacity: ${Math.random() * 0.3 + 0.1}; }
                    100% { transform: translate(0, 0) rotate(360deg); opacity: ${Math.random() * 0.5 + 0.2}; }
                }`;
                
                const styleSheet = document.createElement('style');
                styleSheet.textContent = keyframes;
                document.head.appendChild(styleSheet);
                
                container.appendChild(particle);
            }
        });
    </script>
